<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blog</title>
</head>
<body>
    <h1>Blog</h1>
    <p>
    <form method="post">
        <input type="text" name="name" placeholder="Name">
        <input type="text" name="body" placeholder="Body">
        <input type="submit" value="Ok">
    </form>
    </p>
    <p>
    {% for post in posts %}
    <p><b>{{post.0}}</b>: {{post.1}}</p>
    {% endfor %}}
    </p>
</body>
</html>

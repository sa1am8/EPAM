{% extends "html/index.html" %}
{% block content %}
  <div class="content-section" style="text-align: center">
    <style>
    h1   {margin-top: 5%}
    </style>
    <h1>Homepage</h1>
    {% for i in posts %}
      <p>{{i.text}}</p>
      <p><img src="/static/images/{{images[i.images]}}" alt="lorem"></p>
    <div class="author-{{i.author}}" style="text-align: right">
      <small> {{i.author}}</small>
    </div>
    {% endfor %}
  </div>
{% endblock %}
